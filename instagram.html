<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home page instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Instagram-imagens/instagram-celular.png" alt="celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-imagens/instagram-logo.png" class="instagram-logo" alt="insta logo">
                <div class="profile-photo">
                    <img src="Instagram-imagens/Eu.jpg" alt="foto do perfil">
                </div>
                <a href="a" class="instagram-login">Continue como 90_Bel</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é 90_Bel?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link blue">Inscreva-se</Inscreva-se></span>
                </p> 
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"> <img src="Instagram-imagens/apple-button.png" alt="apple button"></a>
                    <a href="a" class="app-download"> <img src="Instagram-imagens/googleplay-button.png" alt="google play"></a>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
